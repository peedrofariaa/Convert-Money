<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label>Converter <strong>de</strong>:</label>
            <select>
                <option>
                    R$ Real brasileiro
                </option>
            </select>

            <label>Converter <strong>para</strong>:</label>
            <select class="select-result">
                <option>
                    US$ Dólar americano
                </option>
                <option>
                    € Euro
                </option>
                <option>
                    ₿ Bitcoin
                </option>
            </select>

            <label><strong>Valor</strong>:</label>
            <input placeholder="R$10.000,00">

            <button type="button">Converter</button>

            <section>
                <div class="container-images">
                    <img src="imagens/brasil 2.svg" alt="bandeira do Brasil">
                    <p class="p-text">Real</p>
                    <p class="p-real">R$10.000,00</p>
                </div>

                <img class="seta" src="imagens/Vector.png" alt="seta">

                <div class="container-images">
                    <img id="flag-img" src="imagens/estados-unidos (1) 1.svg" alt="bandeira dos estados-unidos">
                    <p id="p-text" class="p-text">Dólar americano</p>
                    <p class="p-number">US$2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="script.js"></script>

</html>
